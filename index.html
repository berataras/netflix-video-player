<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Video Player</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="video-container">
      <video src="assets/video/video.mp4" muted pause autoplay></video>
      <div class="controls">
        <div class="controls-left">
          <button>
            <span class="icon-play"></span>
          </button>
          <button>
            <span class="icon-back"></span>
          </button>
          <button>
            <span class="icon-go"></span>
          </button>
          <button>
            <span class="icon-full-sound"></span>
          </button>
          <p class="title">
            <span class="title-series">Spider Man</span>
            <span class="title-episode">No Way Home</span>
          </p>
        </div>
        <div class="controls-right">
          <button>
            <span class="icon-next-video"></span>
          </button>
          <button>
            <span class="icon-episodes"></span>
          </button>
          <button>
            <span class="icon-captions"></span>
          </button>
          <button>
            <span class="icon-fullscreen"></span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
